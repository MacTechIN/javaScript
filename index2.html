<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=h, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>JavaScript in Body</h2>

    <p id="demo"></p>
    <span id="demo2"></span>
    <h2 id="demo3"></h2>

    <script>
        document.getElementById("demo").innerHTML = "My First JavaScript!"
        document.getElementById("demo2").innerHTML = "used by span tag by JS"
        document.getElementById("demo3").innerHTML = "Used by H2 tag by JS"
    </script>

</body>
</html>
