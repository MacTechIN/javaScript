<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jquery show hide function 3</title>
    <script src="./jquery-3.1.1.min.js"></script>
    <script>

        $(document).ready(function(){
            $("#hide").click(function(){
                $("p").hide(2000);
            });

            $("#show").click(function() {
                $("p").show(2000);
            });
        });


    </script>
</head>
<body>
    <p>Hide Show slow</p>

    <button id="hide"> HIDE </button>
    <button id="show"> SHOW </button>


</body>
</html>
